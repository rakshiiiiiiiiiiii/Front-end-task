  <body>
    <div id="main_class">
      <div id="first">
        <h2>Bundle & Save</h2>
      </div>
      <div id="second">
        <div id="right1">
          <input type="radio" />
          <label for="child"> 1 Pair<br />DKK 195.00</label>
        </div>
        <div id="left1">
          <p>50% OFF</p>
        </div>
      </div>
      <div id="third">
        <div id="right2">
          <input type="radio" />
          <label for="child"> 2 Pair<br />DKK 345.00</label>
          <del style="color: antiquewhite" id="ddd"> DKK 195.00</del>
          <p id="num">#1 <br />#2</p>
          <div id="row">
            <div id="column">
              <p>Size</p>
              <select name="size" id="drop1">
                <option value="text">S</option>
                <option value="text">M</option>
                <option value="text">L</option></select
              ><br />
              <select name="text" id="drop2">
                <option value="text">S</option>
                <option value="text">M</option>
                <option value="text">L</option>
              </select>
            </div>
            <div id="column2">
              <p>Colour</p>
              <select name="colour" id="drop1">
                <option value="text">RED</option>
                <option value="text">BLACK</option>
                <option value="text">WHITE</option>
              </select>
              <select name="text" id="drop2">
                <option value="text">RED</option>
                <option value="text">BLACK</option>
                <option value="text">WHITE</option>
              </select>
            </div>
          </div>
        </div>
        <div id="left2">
          <p id="pop">Most Popular </p>
          <p>40% OFF</p>
        </div>
      </div>
      <div id="fourth">
        <div id="right3">
          <input type="radio" />
          <label for="child"> 3 Pair<br />DKK 528.00</label>
        </div>
        <div id="left3">
          <p>60% OFF</p>
        </div>
      </div>
      <div id="fifth">
        <p>Free 2 Day Shipping</p>
      </div>
      <div id="six">
        <p>Total: DKK 360.00</p>
      </div>
      <div>
        <button type="submit" id="button">+ Add to Cart</button>
      </div>
      <span id="copy">&copy; Powered by Pumper</span>
    </div>
